<form
  action="{{ .Site.Params.formspree_url }}"
  method="POST"
  class="max-w-lg mx-auto bg-white rounded-xl shadow-lg space-y-6 p-4 d-flex flex-column w-50"
>
  <h2 class="text-2xl font-bold text-black-61 mb-4 text-center">Contact Form</h2>

  <div class="text-center">
    <label class="mb-4 w-100">
      <span class="text-primary font-medium d-block">Your Email</span>
      <input
        type="email"
        name="email"
        required
        placeholder="you@example.com"
        class="mt-2 block w-full rounded-lg border border-gray-300 px-4 py-2 text-gray-900 placeholder-gray-400 shadow-sm focus:border-blue-500 focus:ring-2 focus:ring-blue-200 focus:outline-none transition w-75"
      >
    </label>

    <label class="mb-4 w-100">
      <span class="font-medium text-primary d-block">Your Message</span>
      <textarea
        name="message"
        rows="5"
        required
        placeholder="Write your message..."
        class="mt-2 block w-full rounded-lg border border-gray-300 px-4 py-2 text-gray-900 placeholder-gray-400 shadow-sm focus:border-blue-500 focus:ring-2 focus:ring-blue-200 focus:outline-none transition w-75"
      ></textarea>
    </label>
  </div>

  <button
    type="submit"
    class="btn btn-outline-primary my-1 w-25 mx-auto"
  >
    Send Message
  </button>
</form>
